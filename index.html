/* Reset and base styles */
body {
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  font-family: "IBM Plex Mono", monospace;
}

/* Container to hold all content */
.container {
  position: relative;
  width: 100%;
  min-height: 100vh;
  margin: 0 auto;
}

/* Fixed position for the pulsing image */
.pulse-container {
  position: fixed;
  top: 70%;
  left: 46%;
  transform: translate(-50%, -50%);
  z-index: 9999;
  pointer-events: none;
}

.pulse {
  animation: pulseAnimation 2.5s infinite;
  width: 131px;
  height: 131px;
}

@keyframes pulseAnimation {
  0% { transform: translate(-50%, -50%) scale(1); }
  50% { transform: translate(-50%, -50%) scale(1.15); }
  100% { transform: translate(-50%, -50%) scale(1); }
}

/* Center the main image */
.main-image-container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  z-index: 1;
}

.main-image {
  width: 373px;
  height: 198px;
  pointer-events: none;
  user-select: none;
}

/* Header styles */
.header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  padding: 20px;
  z-index: 100;
}

/* Footer/projects link */
.projects-link {
  position: fixed;
  bottom: 20px;
  left: 0;
  width: 100%;
  text-align: center;
  z-index: 100;
}

/* Prevent selection and dragging */
.no-select {
  -webkit-user-drag: none;
  user-select: none;
  pointer-events: none;
}

/* Links styling */
a {
  font-family: 'IBM Plex Mono', monospace;
  font-size: 10pt;
  line-height: 1.15;
  color: black;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}
</style>

</head>
