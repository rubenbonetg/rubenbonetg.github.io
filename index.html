<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="ruta-del-icono.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Rubén Bonet G.</title>
    <style>
        /* Reset y estilos base */
        :root {
            --max-width: 1200px;
            --padding-desktop: 5%;
            --padding-tablet: 8%;
            --padding-mobile: 5%;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        html {
            font-size: 16px;
        }
        
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #000;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 0;
            margin: 0;
        }
        
        /* Contenedor principal */
        .container {
            width: 100%;
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 2rem 1rem;
            flex: 1;
        }
        
        /* Imagen principal */
        .portfolio-gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            margin-bottom: 3rem;
        }
        
        #image-088 {
            width: min(180px, 80%);
            height: auto;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
            display: block;
            margin: 0 auto;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Footer - Posición abajo a la derecha */
        .footer {
            margin-top: auto;
            padding: 1.5rem;
            width: 100%;
            display: flex;
            justify-content: flex-end;
        }
        
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 0.5rem;
        }
        
        .footer-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .footer-logo {
            height: 2rem;
            width: auto;
        }
        
        .footer-text {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-weight: bold;
            font-size: 0.9rem;
            color: #000;
        }
        
        .social-links {
            display: flex;
            gap: 1rem;
        }
        
        .social-links a {
            color: #000;
            text-decoration: none;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 0.9rem;
            position: relative;
        }
        
        .social-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: 0;
            left: 0;
            background-color: #000;
            transition: width 0.3s ease;
        }
        
        .social-links a:hover::after {
            width: 100%;
        }
        
        /* Media Queries */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            #image-088 {
                width: min(150px, 70%);
            }
            
            .footer {
                padding: 1rem;
                justify-content: center;
            }
            
            .footer-content {
                align-items: center;
            }
        }
        
        @media (max-width: 480px) {
            html {
                font-size: 14px;
            }
            
            .container {
                padding: 1rem;
            }
            
            #image-088 {
                width: min(120px, 60%);
            }
            
            .footer-info {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .social-links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="portfolio-gallery">
            <a href="https://rubenbonetg.github.io/projects/">
                <img id="image-088" src="index_archivos/image088.png" alt="IMAGE LOGO">
            </a>
        </div>
    </div>
    
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-info">
                <img class="footer-logo" src="index_archivos/image020.jpg" alt="Logo footer">
                <span class="footer-text">RUBÉN BONET G. © 2025</span>
            </div>
            <div class="social-links">
                <a href="https://www.behance.net/rubenbonetg">Behance</a>
                <a href="http://instagram.com/lovebloom.dot">Instagram</a>
                <a href="https://www.youtube.com/channel/UCjvk1Mq25RZlr0u9kWq1NdA">Youtube</a>
                <a href="https://open.spotify.com/show/5iMgr4YexWxNigshbfnQH7">Spotify</a>
                <a href="https://www.tiktok.com/@therenb">TikTok</a>
                <a href="mailto:rubenbonet.design@outlook.com">Contact</a>
            </div>
        </div>
    </footer>

    <script>
        // Efecto de fade-in
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const image = document.getElementById('image-088');
                if(image) image.style.opacity = '1';
            }, 300);
        });
        
        // Protecciones
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
    </script>
</body>
</html>
