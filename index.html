<html lang="es"><head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rubén Bonet G.</title>
    <style>
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 5% 3%;
            max-width: 1200px;
            margin: 0 auto;
            overflow-x: hidden;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            margin-bottom: 5%;
            cursor: pointer;
        }
        
        .portfolio-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 10%;
        }
        
        .portfolio-item {
            width: 100%;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
            object-fit: contain;
            pointer-events: none;
        }
        
        .portfolio-item:hover {
            transform: scale(1.03);
        }
        
        .footer {
            margin-top: 10%;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .footer-logo {
            margin-right: 10px;
            height: 39px;
            width: auto;
            pointer-events: none;
        }
        
        .social-links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .social-links a {
            color: #000000;
            text-decoration: none;
            position: relative;
        }
        
        .social-links a:hover {
            text-decoration: none;
        }
        
        .social-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: 0;
            left: 0;
            background-color: #000;
            transition: width 0.3s ease;
        }
        
        .social-links a:hover::after {
            width: 100%;
        }
        
        .footer-text {
            font-weight: bold;
        }
        
        .clickable-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        
        img {
            pointer-events: none;
            -webkit-user-drag: none;
            max-width: 100%;
            height: auto;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 8% 5%;
            }
            
            .portfolio-gallery {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .footer {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10% 5%;
            }
            
            .logo-container {
                margin-bottom: 10%;
            }
            
            .social-links {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo-container">
            
        </div>

        <div class="portfolio-gallery">
            
            
            
            
            
            
            
            
            
            <a href="" target="_blank" class="clickable-container">
                <img class="portfolio-item" width="247" height="110" src="index_archivos/image018.png" alt="IMAGE LOGO">
            </a>
        </div>
        
        <div class="footer">
            <img class="footer-logo" width="70" height="39" src="index_archivos/image020.jpg" alt="Logo footer">
            <span class="footer-text">RUBÉN BONET G. © 2025</span>
            <div class="social-links">
                <a href="https://www.behance.net/rubenbonetg">Behance.</a>
                <a href="http://instagram.com/lovebloom.dot">Instagram.</a>
                <a href="https://www.youtube.com/channel/UCjvk1Mq25RZlr0u9kWq1NdA">Youtube.</a>
                <a href="https://open.spotify.com/show/5iMgr4YexWxNigshbfnQH7">Spotify.</a>
                <a href="https://www.tiktok.com/@therenb">TikTok.</a>
                <a href="mailto:rubenbonet.design@outlook.com">Contact.</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            alert('Esta acción no está permitida');
            return false;
        });
        
        document.addEventListener('dragstart', function(e) {
            if (e.target.tagName === 'IMG') {
                e.preventDefault();
                return false;
            }
        });
        
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });
        
        
        document.addEventListener('keydown', function(e) {
           
            if ((e.ctrlKey && (e.key === 'c' || e.key === 'C' || e.key === 'x' || e.key === 'X' || e.key === 's' || e.key === 'S' || e.key === 'u' || e.key === 'U')) || e.key === 'F12') {
                e.preventDefault();
                alert('Esta acción no está permitida');
                return false;
            }
        });
        
        
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                        } else {
                document.title = 'Rubén Bonet G.';
            }
        });
    </script>


</body></html>
