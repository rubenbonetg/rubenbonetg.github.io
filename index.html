<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rubén Bonet G.</title>
    <style>
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 5% 3%;
            max-width: 1200px;
            margin: 0 auto;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .portfolio-gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10%;
            flex: 1;
            justify-content: center;
        }
        
        /* Estilo para la imagen 088 */
        #image-088 {
            width: 180px;
            margin: 0 auto;
            display: block;
            cursor: pointer;
            opacity: 0; /* Inicia invisible */
            animation: fadeIn 1.5s ease-in-out forwards;
            transition: transform 0.3s ease;
        }
        
        #image-088:hover {
            transform: scale(1.05);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .footer {
            margin-top: auto;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        /* Resto de tus estilos... */
    </style>
</head>
<body>
    <div class="container">
        <div class="portfolio-gallery">
            <a href="https://rubenbonetg.github.io/projects/" class="clickable-container">
                <img id="image-088" src="index_archivos/image088.png" alt="IMAGE LOGO">
            </a>
        </div>
        
        <!-- Footer... -->
    </div>

    <script>
        // La animación CSS ya maneja el fade-in, este script es opcional para mejor compatibilidad
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('image-088').style.opacity = '1';
        });
    </script>
</body>
</html>
